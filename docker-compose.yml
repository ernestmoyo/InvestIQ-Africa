version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: investiq-db
    environment:
      POSTGRES_DB: investiq_africa
      POSTGRES_USER: investiq
      POSTGRES_PASSWORD: ${DB_PASSWORD:-investiq_secure_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investiq -d investiq_africa"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investiq-backend
    environment:
      DATABASE_URL: postgresql://investiq:${DB_PASSWORD:-investiq_secure_2024}@db:5432/investiq_africa
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:80"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head &&
             python -m app.seed.run_seed &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: investiq-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
