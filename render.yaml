services:
  - type: web
    name: investiq-africa-api
    runtime: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./investiq_africa.db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://investiq-africa.vercel.app","http://localhost:3000"]'
    plan: free
